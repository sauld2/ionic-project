<ion-header>
    <ion-toolbar>
        
        <ion-buttons slot="start">
            <ion-back-button defaultHref="Login"></ion-back-button>
        </ion-buttons>
        
        <ion-title>Cadastro</ion-title>
    </ion-toolbar>
</ion-header> 

<ion-content>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-list>   
        <!--Login-->
        <ion-item>
            <ion-label position="floating">Nome </ion-label>
            <ion-input type="text"  [(ngModel)]="Nome"></ion-input>
            <ion-label position="floating">E-mail </ion-label>
            <ion-input type="email" [(ngModel)]="Email"></ion-input>
            <ion-label position="floating">Senha </ion-label>
            <ion-input type="password"[(ngModel)]="Senha"></ion-input>
            <ion-label position="floating">Telefone</ion-label>
            <ion-input type="text" [(ngModel)]="Telefone" ></ion-input>
            <ion-row>
                <ion-col size="6">
                  <ion-item lines="none">
                    <ion-label>Homem</ion-label>
                    <ion-radio slot="start" value="H" checked></ion-radio>
                  </ion-item>
                </ion-col>
                
                <ion-col size="6">
                  <ion-item lines="none">
                    <ion-label>Mulher</ion-label>
                    <ion-radio slot="start" value="M"></ion-radio>
                  </ion-item>
                </ion-col>
              </ion-row>
            <ion-input type="text"[(ngModel)]="Sexo"></ion-input>
            <ion-label position="floating">Endere√ßo </ion-label>
            <ion-input type="text"[(ngModel)]="Endereco"></ion-input>
        </ion-item>
   
            
        <!--iMAGEN-->

    
            <img [src]="Foto" width="40%" height="20%" (click)="AbrirCamera()"/>
            
        
    <div id="botoes">
        <ion-button shape="round" (click)="Cadastrar()"> Confirmar </ion-button>
    </div>
    </ion-list>
</ion-content>
